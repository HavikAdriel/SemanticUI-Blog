    <script>
        //初始化markdown
        var contentEditor;
        $(function () {
            testEditor = editormd("md-content", {
                width: "100%",
                height: 640,
                syncScrolling: "single",
                path: "../../static/lib/editormd/lib/"
            });
        });
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        })
        $(".ui.dropdown").dropdown({
            on: "hover"
        })
        $('.ui.form').form({
            fields: {
                title: {
                    identifier: "title",
                    rules: [{
                        type: "empty",
                        prompt: "标题：请输入博客标题"

                }
